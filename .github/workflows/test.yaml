name: Test
on:
  push:
    branches:
      - "main"
      - "kenny/*"
      - "ayush/*"
jobs:
  macos:
    name: Test MacOs
    strategy:
      fail-fast: false
      matrix:
        python: ["3.7", "3.8", "3.9"]
        platform: ["macos-10.15"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Download Docker
        run: |
          brew install docker docker-machine

          # Latest virtualbox has breaking change for mac
          brew uninstall virtualbox
          cd $(brew --repo homebrew/cask)
          git checkout 8670a72380c57c606d6582b645421e31dad2eee2
          brew install --cask virtualbox

          # Avoids throttling git api in `docker-machine create` cmd
          curl --create-dirs -Lo /Users/runner/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v18.09.1-rc1/boot2docker.iso

          docker-machine create --driver virtualbox default
          docker-machine env default
      - name: Install dev
        run: |
          python3 -m pip install -r dev-requirements.txt
      - name: Install latch
        run: |
          python3 -m pip install -e .
      - name: Test
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        run: |
          eval $(docker-machine env default)
          cd tests; python3 -m pytest -s .
  linux:
    name: Test Linux
    strategy:
      fail-fast: false
      matrix:
        python: ["3.7", "3.8", "3.9"]
        platform: ["ubuntu-18.04"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dev
        run: |
          python3 -m pip install -r dev-requirements.txt
      - name: Install latch
        run: |
          python3 -m pip install -e .
      - name: Test
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        run: |
          eval $(docker-machine env default)
          cd tests; python3 -m pytest -s .
